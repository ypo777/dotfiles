add_newline = true

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[character]
success_symbol =  "[➜](bold green)"

[git_branch]
style = "bold blue"
always_show_remote = true

[git_status]
conflicted = "🏳"
ahead = "🏎 💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑  "

[cmd_duration]
format = "[⏱  $duration]($style)"
[python]
symbol = " "
[directory]
read_only = " "
[aws]
symbol = "  "

[lua]
format = "via [🌕 $version](bold blue) "
[vagrant]
format = "via [⍱ $version](bold white) "
