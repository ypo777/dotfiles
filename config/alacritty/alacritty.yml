env:
  TERM: xterm-256color
window:
  padding:
    x: 0
    y: 0
bell:
  animation: EaseOutExpo
  duration: 0

cursor:
  style:
    shape: Beam
    blinking: always

mouse:
  hide_when_typing: true

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 14.0
  offset:
   x: 0
   y: 2
  glyph_offset:
   x: -1
   y: 0
draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'
